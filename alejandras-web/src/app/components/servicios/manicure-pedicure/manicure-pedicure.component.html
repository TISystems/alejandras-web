<div class="container">
    <h1 class="font-color"><small>Manicure-Pedicure&nbsp;</small>Profesional</h1>
    <hr>
    <div class="card-columns">

        <div class="card animated fadeIn fast" *ngFor="let manicure of manicures; let i = index ">
            <img [src]="manicure.img" class="card-img-top img-manicure" [alt]="manicure.nombre">
            <div class="card-body">
                <h5 class="card-title font-color">{{manicure.nombre}}</h5>
                <p class="card-text font-color">{{manicure.descripcion}}</p>
                <button (click)="verManicure(i)" type="button" [routerLink]="['/reservas']" class="btn  btn-block btn-color">ยก Lo Quiero.. !</button>
            </div>
        </div>



    </div>
</div>
